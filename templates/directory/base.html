<!doctype html>
<html lang="en">

{% load static %}

<head>
  <meta charset="utf-8">
  <title>{% block title %}Cliq Directory{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* ------------------------------
        ROOT THEME VARIABLES
    ------------------------------ */
    :root {
      --primary-blue: #007bff;
      --deep-purple: #6a00ff;
      --text-dark: #1f1f1f;
      --overlay-dark: rgba(255, 255, 255, 0.65);
      --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* ------------------------------
        GLOBAL PAGE SETTINGS
    ------------------------------ */
      html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background-image: linear-gradient(rgba(255,255,255,0.62), rgba(255,255,255,0.75)),
                        url('{% static "directory/zohoimage.png" %}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: var(--text-dark);
    }


    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: var(--text-dark);

      /* BEAUTIFUL FULL BACKGROUND */
      background-image: 
          linear-gradient(rgba(255,255,255,0.55), rgba(255,255,255,0.75)),
          url('{% static "directory/zohoimage.png" %}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    /* ------------------------------
        HEADER BAR
    ------------------------------ */
    header {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.7);
      border-bottom: 1px solid rgba(255,255,255,0.5);
      box-shadow: var(--shadow-md);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* LOGO TEXT */
    .logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-blue), var(--deep-purple));
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
    }

    /* BUTTON STYLING */
    .btn-primary {
      background: linear-gradient(90deg, var(--primary-blue), var(--deep-purple));
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      box-shadow: var(--shadow-md);
      transition: 0.2s ease-in-out;
    }

    .btn-primary:hover {
      transform: scale(1.04);
    }

    /* ------------------------------
        MAIN CONTAINER
    ------------------------------ */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* CARD GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    /* GLASS EFFECT CARD */
    .glass-card {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(255,255,255,0.5);
      transition: 0.2s;
    }

    .glass-card:hover {
      transform: translateY(-4px);
    }

    .search-form {
      display: flex;
      gap: 12px;
      padding: 18px;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
      margin-bottom: 35px;
    }

    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 12px 22px;
      border-radius: 8px;
      background: var(--primary-blue);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

        {% block extra_styles %}{% endblock %}


  </style>
</head>

<body>

<header>
  <div class="header-content">
    <h2 class="logo">ZohoAsk</h2>
        <a href="{% url 'directory:apps_list' %}" class="btn-secondary" style="margin-left:12px;padding:10px 14px;border-radius:8px;text-decoration:none;">
  <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M3 3h8v8H3zM13 3h8v8h-8zM3 13h8v8H3zM13 13h8v8h-8z" fill="#4b5563"/></svg>
  <strong style="margin-left:6px">App Library</strong>
</a>

    <a href="{% url 'directory:client_entry' %}" class="btn-primary">
      Enter Details
    </a>

  </div>
</header>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
